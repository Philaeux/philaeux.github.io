name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    
    - uses: actions/setup-node@v4
      with:
        node-version: "latest"
    
    - name: Install dependencies
      run: |
        cd pblog
        npm install

    - name: Run tests
      run: |
        cd pblog
        npm run test:ci
      